<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两栏布局</title>
    <style>
      .root {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .c {

        position: sticky;
        top: 10px;
        left: -10px;
        width: 100px;
        background-color: black;
        height: 100px;

      }
      .a {
        background-color: #bfa;

        height: 2000px;
        width: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="root"></div>
      <div class="b"></div>
      <div class="c">dfsd</div>
    </div>
  </body>
</html>
