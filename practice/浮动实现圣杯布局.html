<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .root {
      height: 100vh;
      width: 100vw;
    }
    .right {
      width: 100px;
      height: 100%;
      float: left;
      background-color: black;
    }
    .left {
      height: 100%;
      width: 100px;
      float: right;
      background-color: red;
    }
    .center {
      float: left;
      width: calc(100% - 200px); /* 减去左右两个元素的宽度 */
      height: 100%;
      background-color: #bfa;
    }
  </style>
  <body>
    <div class="root">
      <div class="right"></div>
      <div class="center"></div>
      <div class="left"></div>
    </div>
  </body>
</html>
