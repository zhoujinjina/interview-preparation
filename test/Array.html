<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BFC Example</title>
    <style>
      .a {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .b {
        background-color: red;
        width: 100px;
        height: 100px;
        transform: translateY(0);
        animation: md 0.3s ease-in-out infinite;
      }

      @keyframes md {
      
        to {
          transform:  translate(-80%);
        }

        
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="c">
        <div class="b">fd</div>
      </div>
    </div>
  </body>
</html>
