<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BFC Example</title>
    <style>
      .a {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .b {
        background-color: red;
        width: 100px;
        height: 0px;
        top: 20px;
        transition: height ease 0.6s;
      }
      .c:hover .b {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="c">
        <span><a href="javascript:;">点我</a></span>
        <div class="b">fd</div>
      </div>
    </div>
  </body>
</html>
