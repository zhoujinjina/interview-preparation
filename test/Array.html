<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BFC Example</title>
    <style>
      
    </style>
  </head>
  <body>
    <script>
      var dragElement = document.getElementById('drag-element');
var dropZone = document.getElementById('drop-zone');

dragElement.addEventListener('dragstart', function(event) {
  event.dataTransfer.setData('text/plain', '拖动的数据');
});

dropZone.addEventListener('dragover', function(event) {
  event.preventDefault();
});

dropZone.addEventListener('drop', function(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData('text/plain');
  console.log('拖动的数据：' + data);
});
    </script>
    <div id="drag-element" draggable="true">拖动我</div>
    <div id="drop-zone">将元素拖到这里</div>
  </body>
</html>
