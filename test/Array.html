<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BFC Example</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
      
      }
      .float {
        width: 100px;
        height: 100px;
        background-color: yellow;
     
      }
      .a {
        width: 100px;
        height: 100px;
        background-color: rgb(144, 0, 255);
     flex-grow: 1;
     
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float"></div>
      <div class="a"></div>
      <div class="float"></div>
    </div>
  </body>
</html>
