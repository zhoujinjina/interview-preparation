  height: 100vh;
  margin: 0 auto;
  overflow: hidden;
}

.left {

  width: 200px;
  float: left;
}

.right {
  background-color: red;
  width: 200px;
  float: right;
}

.content {

}

      <div class="left">左侧固定宽度</div>
